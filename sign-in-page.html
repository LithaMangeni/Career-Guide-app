<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Your Portal</title>
    <link rel="stylesheet" href="Styles/sign-in-page.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="overlay">
                <img src="images/pexels-keira-burton-6146978.jpg" alt="University students">
                <h1>The journey to success never stops. Welcome back!</h1>
                <p>Sign in to get started</p>
            </div>
        </div>
        
        <!-- Right Section -->
        <div class="right-section">
            <button class="google-btn">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"> Sign in with Google
            </button>
            
            <div class="divider">
                <hr><span>or</span><hr>
            </div>
            
            <input type="email" placeholder="Email" class="input-field" />
            <input type="password" placeholder="Password" class="input-field" />
            <button class="email-btn">Sign in with email</button>
            
            <p class="help-text">If you are having trouble logging in, please contact <a href="mailto:portal@sandtech.com">portal@sandtech.com</a></p>
        </div>
    </div>
</body>
</html>
